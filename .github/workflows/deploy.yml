name: Deploy to server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: server.kindredvineyards.com
          username: kindredv
          port: 7822
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            cd /home/kindredv/clubsteward
            git pull
            cd admin
            /home/kindredv/nodevenv/clubsteward/admin/20/bin/npm install
            mkdir -p tmp
            touch tmp/restart.txt
