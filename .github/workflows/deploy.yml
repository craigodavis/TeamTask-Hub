name: Deploy to server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: server.kindredvineyards.com
          username: kindredv
          port: 7822
          key: ${{ secrets.TEAMTASKHUB_KEY }}  # changed to match your secret
          # Note: server/.env must exist on the server (not in git). Copy from server/.env.example and set values.
          script: |
            set -e
            cd /home/kindredv/teamtaskhub
            git pull
            npm install --prefix server
            npm install --prefix client
            npm run build
            cd server && npm run migrate && cd ..
            mkdir -p tmp
            touch tmp/restart.txt